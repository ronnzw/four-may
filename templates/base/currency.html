<form id="currency_switcher" method="POST" action="{% url 'website:selectcurrency' %}">
  {% csrf_token %}
  <select name="currency" onchange="submit()">
    {% for curr in CURRENCIES %}
      <option value="{{ curr.code }}" {% if curr.code == request.session.currency %}selected="selected"{% endif %}>
        {{ curr.symbol }} , {{ curr.name }}
      </option>
    {% endfor %}
  </select>
  <noscript>
    <input type="submit" value="Set" />
  </noscript>
</form>
