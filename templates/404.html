{% extends "base.html" %}

{% block title %}Page not found{% endblock title %}
{% block content %}
<div class="container bg-body-tertiary mt-5">
  <h1>Page not found </h1>
  <p>
    {% if exception %}
      {{ exception }}
    {% else %}
      This is not the page you were looking for.
    {% endif %}
  </p>
</div>
{% endblock content %}
