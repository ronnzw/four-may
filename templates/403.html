{% extends "base.html" %}

{% block content %}
<div class="container bg-body-tertiary mt-5">
  <h1>Forbidden (403)</h1>

    {% if exception %}
      {{ exception }}
    {% else %}
      You're not allowed to access this page.
    {% endif %}
  </p>
</div>
{% endblock content %}
